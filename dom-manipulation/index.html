<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Category filter + actions -->
  <div id="controls">
    <label for="categoryFilter">Category:</label>
    <select id="categoryFilter">
      <option value="All">All</option>
    </select>

    <button id="newQuote">Show New Quote</button>
    <button id="exportJson">Export JSON</button>

    <!-- Import JSON file -->
    <label for="importFile" style="margin-left:8px;">Import JSON:</label>
    <input type="file" id="importFile" accept=".json" />
  </div>

  <!-- Quote display -->
  <div id="quoteDisplay" style="margin-top:16px;">
    <blockquote id="quoteText" style="font-size:1.2rem;margin:0;"></blockquote>
    <div id="quoteCategory" style="opacity:.7;"></div>
  </div>

  <!-- Add new quote -->
  <div id="addQuoteSection" style="margin-top:24px;">
    <h2>Add a Quote</h2>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button id="addQuoteBtn">Add Quote</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
