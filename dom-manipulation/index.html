<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    /* Minimal styling to make it pleasant; not required by the task */
    :root { --accent:#007BFF; }
    body { font-family: Arial, sans-serif; background:#f4f4f4; color:#333; margin:0; padding:24px; }
    h1 { text-align:center; margin-bottom:16px; }
    .toolbar { display:flex; gap:12px; justify-content:center; align-items:center; flex-wrap:wrap; margin-bottom:16px; }
    select, input, button { padding:10px; border-radius:6px; border:1px solid #ccc; font-size:14px; }
    button { background:var(--accent); color:#fff; border:none; cursor:pointer; }
    button:hover { filter:brightness(0.9); }
    #quoteDisplay { margin: 16px auto; padding: 20px; max-width: 680px; min-height: 80px;
                    font-size: 1.1rem; font-style: italic; background:#fff; border-radius:8px;
                    box-shadow: 0 2px 5px rgba(0,0,0,.08); display:flex; align-items:center; justify-content:center; text-align:center; }
    .form { max-width: 700px; margin: 18px auto; background:#fff; padding:16px; border-radius:8px; box-shadow: 0 2px 5px rgba(0,0,0,.06); }
    .row { display:flex; gap:10px; flex-wrap:wrap; margin-bottom:10px; }
    .row input { flex:1 1 220px; }
    .note { text-align:center; color:#666; font-size:.9rem; margin-top:8px; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Toolbar is built/enhanced by JS (category filter + "Show New Quote" button) -->
  <div class="toolbar">
    <!-- JS will inject: category <select id="categoryFilter"> and the existing button below will be wired -->
    <button id="newQuote">Show New Quote</button>
  </div>

  <!-- Quote display area (required by the task) -->
  <div id="quoteDisplay">Click “Show New Quote” or select a category.</div>

  <!-- JS will create the Add-Quote form dynamically -->
  <script src="script.js"></script>
</body>
</html>
